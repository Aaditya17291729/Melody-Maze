<!DOCTYPE html>
<html>
<head>
	<title>Album Title - Artist Name</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img class="album-art" src="../images/Aarya-2-Telugu-2009-20190822135933-500x500.jpg" alt="Album Art">
		<div class="song-list">
			<h1 class="album-title">Album Title</h1>
			<h2 class="artist-name">Artist Name</h2>
			<div class="song">
				<div class="song-details">
					<h3 class="song-title">Song 1</h3>
					<p class="song-duration">3:20</p>
				</div>
				<audio controls>
					<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
				</audio>
			</div>
			<div class="song">
				<div class="song-details">
					<h3 class="song-title">Song 2</h3>
					<p class="song-duration">4:05</p>
				</div>

					<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
				</audio>
			</div>
			<div class="song">
				<div class="song-details">
					<h3 class="song-title">Song 3</h3>
					<p class="song-duration">2:50</p>
				</div>
				<audio controls>
					<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
				</audio>
			</div>
			<div class="song">
				<div class="song-details">

			<div class="song">
				<div class="song-details">
					<h3 class="song-title">Song 5</h3>
					<p class="song-duration">2:30</p>
				</div>
				<audio controls>
					<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" type="audio/mpeg">
				</audio>
			</div>
			<div class="song">
				<div class="song-details">
					<h3 class="song-title">Song 6</h3>
					<p class="song-duration">4:15</p>
				</div>
				<audio controls>
					<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" type="audio/mpeg">

			</div>
		</div>

</html>
